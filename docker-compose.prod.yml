services:
  # 스케줄러 서비스 (데이터 수집 + 뉴스레터 발송)
  newsletterplatform-scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: newsletterplatform-scheduler
    restart: unless-stopped
    env_file:
      - .env.production
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
    environment:
      - TZ=Asia/Seoul
      - PYTHONUNBUFFERED=1
    networks:
      - unmong-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "python", "-c", "from src.common.scheduler.health import check_health; exit(0 if check_health() else 1)"]
      interval: 5m
      timeout: 10s
      retries: 3
      start_period: 2m
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # 웹 서버 서비스 (구독 관리)
  newsletterplatform-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: newsletterplatform-web
    restart: unless-stopped
    env_file:
      - .env.production
    ports:
      - "4050:4050"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
    environment:
      - TZ=Asia/Seoul
      - PYTHONUNBUFFERED=1
    command: ["python", "-m", "src.main", "--web"]
    networks:
      - unmong-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:4050/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  unmong-network:
    name: unmong-main_unmong-network
    external: true
