<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - NewsLetterPlatform</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-color: #f1f5f9;
            --text-muted: #94a3b8;
            --accent-color: #38bdf8;
            --action-color: #10b981;
            --action-color-dark: #059669;
            --border-color: rgba(148, 163, 184, 0.1);
            --danger-color: #ef4444;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0; padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            background-image:
                radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 50% 100%, hsla(225, 39%, 30%, 1) 0, transparent 50%);
            color: var(--text-color);
            min-height: 100vh;
            line-height: 1.7;
            background-attachment: fixed;
            display: flex; align-items: center; justify-content: center;
        }
        .login-box {
            width: 100%; max-width: 400px; padding: 1.5rem;
        }
        .logo {
            text-align: center; margin-bottom: 2rem;
        }
        .logo h1 {
            font-size: 1.75rem; font-weight: 700; margin: 0;
            background: linear-gradient(135deg, var(--action-color) 0%, var(--accent-color) 100%);
            -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;
        }
        .logo p {
            color: var(--text-muted); font-size: 0.9rem; margin: 0.5rem 0 0;
        }
        .card {
            background: var(--card-bg); backdrop-filter: blur(16px);
            border: 1px solid var(--border-color); border-radius: 16px; padding: 2rem;
        }
        .form-group { margin-bottom: 1.25rem; }
        label {
            display: block; margin-bottom: 0.5rem;
            color: var(--text-muted); font-size: 0.9rem; font-weight: 500;
        }
        input[type="password"] {
            width: 100%; padding: 0.875rem 1rem;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--border-color); border-radius: 8px;
            color: var(--text-color); font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input[type="password"]:focus {
            outline: none; border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.1);
        }
        .btn {
            display: block; width: 100%; padding: 1rem; border: none; border-radius: 8px;
            font-size: 1rem; font-weight: 600; cursor: pointer;
            background: linear-gradient(135deg, var(--action-color) 0%, var(--action-color-dark) 100%);
            color: white; transition: all 0.2s;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3); }
        .alert-error {
            padding: 1rem; border-radius: 8px; margin-bottom: 1.5rem; font-size: 0.9rem;
            background: rgba(239, 68, 68, 0.15); border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--danger-color);
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="logo">
            <h1>NewsLetterPlatform</h1>
            <p>Admin Dashboard</p>
        </div>
        <div class="card">
            {% if error %}
            <div class="alert-error">{{ error }}</div>
            {% endif %}
            <form method="post" action="/admin/login">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="관리자 비밀번호" required autofocus>
                </div>
                <button type="submit" class="btn">로그인</button>
            </form>
        </div>
    </div>
</body>
</html>
